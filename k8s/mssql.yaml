---
# Internal MSSQL (SQL Server 2022) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mssql
  namespace: etl-poc
  labels:
    app: mssql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      # Fix PVC ownership: MSSQL 2022 runs as non-root (uid 10001 = mssql user)
      # The initContainer runs as root and sets correct permissions before MSSQL starts
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 10001:0 /var/opt/mssql && chmod -R 770 /var/opt/mssql"]
          volumeMounts:
            - name: mssql-storage
              mountPath: /var/opt/mssql
      containers:
        - name: mssql
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
          env:
            # MSSQL requires ACCEPT_EULA=Y to start
            - name: ACCEPT_EULA
              value: "Y"
            # Edition: Developer (free for non-production use)
            - name: MSSQL_PID
              value: "Developer"
            # MSSQL_SA_PASSWORD is the correct env var SQL Server reads on startup
            # Must meet complexity: 8+ chars, upper, lower, digit, special char
            - name: MSSQL_SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: internal-db-creds
                  key: password
          volumeMounts:
            - name: mssql-storage
              mountPath: /var/opt/mssql
          readinessProbe:
            tcpSocket:
              port: 1433
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
      volumes:
        - name: mssql-storage
          persistentVolumeClaim:
            claimName: mssql-pvc

---
# ClusterIP Service â€” used by ETL pod to write data (internal only)
apiVersion: v1
kind: Service
metadata:
  name: mssql-svc
  namespace: etl-poc
spec:
  selector:
    app: mssql
  ports:
    - port: 1433
      targetPort: 1433
  type: ClusterIP
